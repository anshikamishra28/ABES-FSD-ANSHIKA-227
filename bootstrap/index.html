<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <!-- bootstrap css -->

    <h1 class="text-center text-primary">Welcome to bootstrap</h1>
    <p class="text-center">This page uses bootstrap 5</p>

    <div class="container">
        <div class="row">
            <div class="col-md-4 bg-primary text-white">Column-1</div>
            <div class="col-md-4 bg-success text-white">Column 2</div>
            <div class="col-md-4 bg-warning text-white">Column 3</div>
        </div>
    </div>
   
    <!-- bootstrap-js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+ojb1ztj4I4sB7DgI1z0KbtuEFcQF" crossorigin="anonymous"></script>
</body>
</html>
