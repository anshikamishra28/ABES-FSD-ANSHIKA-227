<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Name : <input type="text" required><br><br>
        Email : <input type="email" required><br><br>
        Password : <input type="password" minlength="6" placeholder="6+ chars"><br><br>
        DOB : <input type="date"><br><br>
        Favourite color : <input type="color"><br><br>
        Age : <input type="number" min="18" max="60"><br><br>
        Rating (1\textendash 10): <input type="range" min="1" max="10"><br><br>
        Upload resume : <input type="file" accept=".pdf.,docx"><br><br>
        Search : <input type="search" placeholder="Search...."><br><br>

    </form>
    
    
</body>
</html>
